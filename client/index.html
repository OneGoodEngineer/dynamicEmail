<!DOCTYPE html>
<html ng-app="dynamicEmail">
  <head>
    <title>Full email control</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <div ng-view id="container">
      <h1>Generate an image to email!</h1>
      <form ng-controller="composeEmail">
        <canvas id='textCanvas' height=20></canvas> 
        <textarea ng-model="body" placeholder="Type your message here" rows="10" id="text"></textarea>
        <button ng-click="submitEmail(body)">create image</button>
        <hr />
        <input type="text" placeholder="imageID" ng-model="imageID">
        <button ng-click="getImage(imageID)">get image</button>
        <img ng-cloak src="{{returnedImage || 'http://ih3.redbubble.net/image.12390736.9759/flat,550x550,075,f.jpg'}}">
      </form>
    </div>
  </body>
</html>
